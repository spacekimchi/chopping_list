{% extends "base.html" %}

{% block title %}
    Recipes
{% endblock title %}

{% block content %}
    <div>
        <h2>Your Recipes</h2>
        {% for recipe in recipes %}
            <div>
                <b><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></b>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
